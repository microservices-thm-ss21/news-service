version: '3'

services:
  news-db:
    image: postgres
    environment:
      - POSTGRES_USER=dev
      - POSTGRES_PASSWORD=password
    volumes:
      - /var/lib/postgresql/data
      # copy the sql script to create tables
      - ./sql/create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql
    networks:
      - news-database

  news-service:
    image: news-service
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - 8081:8081
    volumes:
      - /data/news-service
    networks:
      - news-database
      - network

networks:
  news-database:
    driver: bridge
  network:
    driver: bridge
